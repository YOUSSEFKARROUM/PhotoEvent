<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une image avec nom UUID</title>
</head>
<body>
  <h1>Uploader une image et la renommer</h1>
  <form action="/api/upload" method="post" enctype="multipart/form-data">
    <label for="uuid">Nom du fichier (UUID + extension, ex: d8a2d01a-423e-4760-a757-fc52d554f978.jpg):</label><br>
    <input type="text" id="uuid" name="uuid" required style="width:400px"><br><br>
    <label for="file">Choisir une image :</label><br>
    <input type="file" id="file" name="file" accept="image/*" required><br><br>
    <button type="submit">Uploader</button>
  </form>
</body>
</html>
